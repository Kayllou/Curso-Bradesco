<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas com Tema Dinâmico</title>
    <style>
        :root {
            --green: #00FF00;
            --white: #ffffff;
            --black: #000000;
            --bg: var(--green);
            --fontColor: var(--black);
            --btnBg: var(--black);
            --btnFontColor: var(--white);
        }
        * {
            font-family: Helvetica, sans-serif;
            box-sizing: border-box;
        }
        body {
            font-family: Helvetica, sans-serif;
            background: var(--bg);
            color: var(--fontColor);
            transition: background 0.3s ease, color 0.3s ease;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        ul {
            font-family: Helvetica, sans-serif;
            padding-left: 20px;
            list-style-position: inside;
        }
        li {
            list-style: circle;
            margin-bottom: 5px;
        }
        .list {
            list-style: square;
        }
        body.light-theme {
            --bg: var(--green);
            --fontColor: var(--black);
            --btnBg: var(--black);
            --btnFontColor: var(--white);
        }
        body.dark-theme {
            --bg: var(--black);
            --fontColor: var(--green);
            --btnBg: var(--white);
            --btnFontColor: var(--black);
        }
        .btn {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 0.8em;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            color: var(--btnFontColor);
            background-color: var(--btnBg);
        }
        .btn:focus {
            outline-style: none;
            box-shadow: 0 0 0 3px var(--fontColor);
        }
        h1 {
            color: var(--fontColor);
            margin-bottom: 15px;
        }

        p {
            color: var(--fontColor);
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="light-theme">
    <h1>Lista de Tarefas</h1>
    <p id="msg">Tarefas atuais:</p>
    <ul>
        <li class="list">Adicionar estilos visuais</li>
        <li class="list">Adicionar temas claro e escuro</li>
        <li>Habilitar a troca de tema</li>
    </ul>
    <div>
        <button class="btn">Dark</button>
    </div>
    <script>
        'use strict';
        const switcher = document.querySelector('.btn');
        switcher.addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
            const isDarkTheme = document.body.classList.contains('dark-theme');
            if (isDarkTheme) {
                this.textContent = "Light";
            } else {
                this.textContent = "Dark";
            }
            console.log('Current class list:', document.body.classList);
        });
    </script>
    <noscript>Seu navegador não suporta JavaScript ou ele está desabilitado. Por favor, habilite o JavaScript para visualizar o site completo.</noscript>
</body>
</html>
